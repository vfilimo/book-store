databaseChangeLog:
  - changeSet:
      id: create-order_items-table
      author: student
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: order_id
            constraintName: fk_order_items_order
            referencedTableName: orders
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: book_id
            constraintName: fk_order_items_book
            referencedTableName: books
            referencedColumnNames: id
